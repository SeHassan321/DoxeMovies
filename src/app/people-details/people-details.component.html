<div class="container">
    <div class="row " *ngFor="let person of personDetails">
        <div class="col-md-4">
            <img [src]="imgPath+person.profile_path" class="w-100">
            <h2 style="font-size: 40px; display: block; font-family: auto;"> Name:{{person.name}}</h2>
            <h2 style="font-size: 40px; font-family: auto;"> Popularity:{{person.popularity}}</h2>
            <h2 style="font-size: 40px; font-family: auto;"> Working on:{{person.known_for_department}}</h2>
        </div>
        <div class="col-md-2" >
        </div>
        <div class="col-md-2 " *ngFor="let work of known_for">
            <div class="item position-relative" (click)="google(work.title)">
                <img [src]="imgPath + work.poster_path" alt="" class="w-100">
                <h2 style="font-size: 40px; font-family: auto;">{{work.title}}</h2>
                <p style="font: menu; display: block;">{{work.overview}}</p>
                <p style="font-size: 25px; font-family: auto ;display: block;">{{work.release_date}}</p>
                <p [hidden]="work.adult==false" style="font-size: 30px; font-family: auto ;display: block; color: crimson;">+18</p>
            </div>
        </div>

    </div>
