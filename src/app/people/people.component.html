<div class="container-fluid">
    <div class="row align-items-center">
        <div class="col-md-4">
            <div class="brd w-25" style="background-color: #f1f1f1; height: 1px;"></div>
            <h2 class="text-capitalize my-5">Trending People To See Right Now</h2>
            <div class="brd w-75" style="background-color: #f1f1f1; height: 1px;"></div>
        </div>
        <div class="col-md-2" *ngFor="let person of trendingPeople">
            <div class="item position-relative" [routerLink]="['/peopleDetails',person.id]">
                <img [src]="imgPath + person.profile_path" alt="" class="w-100">
                <h5>{{person.name}}</h5>
            </div>
        </div>
    </div>
</div>
